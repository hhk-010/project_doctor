name: project_doctor
description: Cross-Platoform Health related app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.0+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# google API
  geolocator: ^7.0.1
  geocoder: 
  http: ^0.13.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  google_maps_flutter: ^2.0.1
  flutter_google_places: ^0.2.8
  rxdart: 
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.2
  firebase_core: ^1.0.2
  firebase_crashlytics: ^1.0.0
  firebase_analytics: 
  provider: ^5.0.0
  flutter_spinkit: ^5.0.0
  shared_preferences: ^2.0.5
  dropdownfield: ^1.0.3
  auto_size_text: ^2.1.0
  weekday_selector: ^0.4.0
  path_provider: ^2.0.1
  device_preview: ^0.7.1
  url_launcher: ^6.0.2
  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons: ^0.9.0
  change_app_package_name: ^0.1.2


  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/home/
    - lang/en.json
    - lang/ar.json

  fonts:
    - family: noto_arabic
      fonts:
        - asset: assets/fonts/noto_arabic.ttf
    - family: Helvetica
      fonts:
        - asset: assets/fonts/HelveticaNow-Regular.ttf